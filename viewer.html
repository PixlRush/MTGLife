<head>
	<link rel="stylesheet" href="./viewer.css">
</head>
<body>
	<div class="timer">
		<div id="timer">00:00</div>
	</div>
	<div class="players">
		<div class="player" id="player1">
			<div class="info" id="info1">
				<div id="name">Name</div>
				<div id="record">0-0-0</div>
			</div>
			<div class="lifetotal" id="life1">20</div>
			<div id="mwins">
				<div class="mwinIndicator" id="mwinIndicator1"></div>
				<div class="mwinIndicator" id="mwinIndicator2"></div>
			</div>
		</div>
		<div class="player" id="player2">
			<div class="info" id="info2">
				<div id="name">Name</div>
				<div id="record">0-0-0</div>
			</div>
			<div class="lifetotal" id="life2">20</div>
			<div id="mwins">
				<div class="mwinIndicator" id="mwinIndicator1"></div>
				<div class="mwinIndicator" id="mwinIndicator2"></div>
			</div>
		</div>
	</div>
	<div class="status">
		<div id="status">Round Status Header</div>
	</div>
	<script src='./viewer.js'></script>
</body>

<!--
-HIERARCHY-

div.timer
	>div#timer{00:00}
^+div.players
	>div.player#player$*2
		>div#info
			>div#name{Name}
			+div#record{0-0-0}
		^+div#lifetotal{20}
		+div#mwins
			>div.mwinIndicator#mwinIndicator$*2
^^^+div.status
	>div#status{Round Status Header}
-->
